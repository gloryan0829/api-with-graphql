type User{
    id: Int!
    name: String!
    age: Int!
    gender: String!
}

type Movie {
  id: Int!
  title: String!
  rating: Float!
  summary: String!
  language: String!
  medium_cover_image: String!
}

type Query{
    users: [User]
    user(id:Int!): User
    movies(limit: Int, rating: Float): [Movie]!
}

type Mutation{
    addMovie(name:String!,score:Int!): Movie
    deleteMovie(id:Int!): Boolean!
}
