type User{
    id: Int!
    name: String!
    age: Int!
    gender: String!
}

type Movie{
    id: Int!
    name: String!
    score: Int!
}

type Query{
    users: [User]
    user(id:Int!): User
    movie(id:Int!): Movie
    movies: [Movie]
}

type Mutation{
    addMovie(name:String!,score:Int!): Movie
    deleteMovie(id:Int!): Boolean!
}
